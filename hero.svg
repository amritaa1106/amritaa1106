<svg width="1200" height="320" viewBox="0 0 1200 320" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes crt-flicker { 0%,100% { opacity: .92 } 50% { opacity: .85 } }
    @keyframes glow { 0% { filter: drop-shadow(0 0 3px #00eaff) } 50% { filter: drop-shadow(0 0 8px #00eaff) } 100% { filter: drop-shadow(0 0 3px #00eaff) } }
    @keyframes float { 0% { transform: translateY(0) } 50% { transform: translateY(-4px) } 100% { transform: translateY(0) } }
    .scanline { animation: scan 4s linear infinite; opacity: .12 }
    @keyframes scan { 0% { transform: translateY(-320px) } 100% { transform: translateY(320px) } }
    .crt-lines rect { opacity: .07 }
  </style>

  <!-- Background -->
  <rect width="1200" height="320" fill="#0b1220"/>

