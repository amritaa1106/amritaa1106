<svg width="70" height="70" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes float {0%{transform:translateY(0)}50%{transform:translateY(-3px)}100%{transform:translateY(0)}}
    @keyframes glow {0%{filter:drop-shadow(0 0 2px #f7df1e)}50%{filter:drop-shadow(0 0 6px #f7df1e)}100%{filter:drop-shadow(0 0 2px #f7df1e)}}
    .crt {opacity:.25; animation:scan 1s linear infinite}
    @keyframes scan {0%{opacity:.1}50%{opacity:.35}100%{opacity:.1}}
  </style>

  <rect width="100" height="100" fill="#0b1220"/>
  <rect class="crt" width="100" height="2" y="0" fill="#f7df1e"/>
  <rect class="crt" width="100" height="2" y="20" fill="#f7df1e"/>
  <rect class="crt" width="100" height="2" y="40" fill="#f7df1e"/>
  <rect class="crt" width="100" height="2" y="60" fill="#f7df1e"/>
  <rect class="crt" width="100" height="2" y="80" fill="#f7df1e"/>

  <g transform="translate(50,50) scale(0.9)" style="animation: float 3s ease-in-out infinite, glow 2s ease-in-out infinite;">
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#f7df1e" text-anchor="middle">JS</text>
  </g>
</svg>

