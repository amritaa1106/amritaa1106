<svg width="70" height="70" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes float {0%{transform:translateY(0)}50%{transform:translateY(-3px)}100%{transform:translateY(0)}}
    @keyframes glow {0%{filter:drop-shadow(0 0 2px #47a248)}50%{filter:drop-shadow(0 0 6px #47a248)}100%{filter:drop-shadow(0 0 2px #47a248)}}
    .crt {opacity:.25; animation:scan 1s linear infinite}
    @keyframes scan {0%{opacity:.1}50%{opacity:.35}100%{opacity:.1}}
  </style>

  <rect width="100" height="100" fill="#0b1220"/>
  <rect class="crt" width="100" height="2" y="0" fill="#47a248"/>
  <rect class="crt" width="100" height="2" y="20" fill="#47a248"/>
  <rect class="crt" width="100" height="2" y="40" fill="#47a248"/>
  <rect class="crt" width="100" height="2" y="60" fill="#47a248"/>
  <rect class="crt" width="100" height="2" y="80" fill="#47a248"/>

  <g transform="translate(50,50) scale(0.9)" style="animation: float 3s ease-in-out infinite, glow 2s ease-in-out infinite;">
    <path d="M0,-20 Q-15,-20 -15,-5 Q-15,5 0,5 Q15,5 15,-5 Q15,-20 0,-20 Z" fill="#47a248"/>
    <path d="M0,5 Q-12,5 -12,15 Q-12,20 0,20 Q12,20 12,15 Q12,5 0,5 Z" fill="#47a248"/>
    <ellipse cx="0" cy="-10" rx="8" ry="5" fill="#0b1220"/>
  </g>
</svg>

