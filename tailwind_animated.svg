<svg width="70" height="70" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes float {0%{transform:translateY(0)}50%{transform:translateY(-3px)}100%{transform:translateY(0)}}
    @keyframes glow {0%{filter:drop-shadow(0 0 2px #06b6d4)}50%{filter:drop-shadow(0 0 6px #06b6d4)}100%{filter:drop-shadow(0 0 2px #06b6d4)}}
    .crt {opacity:.25; animation:scan 1s linear infinite}
    @keyframes scan {0%{opacity:.1}50%{opacity:.35}100%{opacity:.1}}
  </style>

  <rect width="100" height="100" fill="#0b1220"/>
  <rect class="crt" width="100" height="2" y="0" fill="#06b6d4"/>
  <rect class="crt" width="100" height="2" y="20" fill="#06b6d4"/>
  <rect class="crt" width="100" height="2" y="40" fill="#06b6d4"/>
  <rect class="crt" width="100" height="2" y="60" fill="#06b6d4"/>
  <rect class="crt" width="100" height="2" y="80" fill="#06b6d4"/>

  <g transform="translate(50,50) scale(0.9)" style="animation: float 3s ease-in-out infinite, glow 2s ease-in-out infinite;">
    <path d="M-20,-15 L20,-15 L20,15 L-20,15 Z" fill="none" stroke="#06b6d4" stroke-width="3"/>
    <path d="M-15,-10 L15,-10 L15,10 L-15,10 Z" fill="none" stroke="#06b6d4" stroke-width="3"/>
    <path d="M-10,-5 L10,-5 L10,5 L-10,5 Z" fill="#06b6d4"/>
  </g>
</svg>

