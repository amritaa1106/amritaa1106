<svg width="70" height="70" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes float {0%{transform:translateY(0)}50%{transform:translateY(-3px)}100%{transform:translateY(0)}}
    @keyframes glow {0%{filter:drop-shadow(0 0 2px #FFFFFF)}50%{filter:drop-shadow(0 0 6px #FFFFFF)}100%{filter:drop-shadow(0 0 2px #FFFFFF)}}
    .crt {opacity:.25; animation:scan 1s linear infinite}
    @keyframes scan {0%{opacity:.1}50%{opacity:.35}100%{opacity:.1}}
  </style>
  <rect width="100" height="100" fill="#0b1220"/>
  <g fill="#fff">
    <rect class="crt" width="100" height="2" y="10"/><rect class="crt" width="100" height="2" y="30"/><rect class="crt" width="100" height="2" y="50"/><rect class="crt" width="100" height="2" y="70"/><rect class="crt" width="100" height="2" y="90"/>
  </g>
  <g transform="translate(50,50)" style="animation: float 3s ease-in-out infinite, glow 2s ease-in-out infinite;">
    <!-- Pixel N + slash -->
    <rect x="-22" y="-18" width="8" height="36" fill="#fff"/>
    <rect x="-14" y="-18" width="8" height="8" fill="#fff"/>
    <rect x="-6" y="-10" width="8" height="8" fill="#fff"/>
    <rect x="2" y="-2" width="8" height="8" fill="#fff"/>
    <rect x="10" y="2" width="8" height="16" fill="#fff"/>
    <rect x="8" y="-18" width="8" height="10" fill="#fff"/>
    <!-- Slash -->
    <rect x="8" y="-18" width="8" height="36" transform="rotate(25)" fill="#fff"/>
  </g>
</svg>
