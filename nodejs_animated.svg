<svg width="70" height="70" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes float {0%{transform:translateY(0)}50%{transform:translateY(-3px)}100%{transform:translateY(0)}}
    @keyframes glow {0%{filter:drop-shadow(0 0 2px #339933)}50%{filter:drop-shadow(0 0 6px #339933)}100%{filter:drop-shadow(0 0 2px #339933)}}
    .crt {opacity:.25; animation:scan 1s linear infinite}
    @keyframes scan {0%{opacity:.1}50%{opacity:.35}100%{opacity:.1}}
  </style>

  <rect width="100" height="100" fill="#0b1220"/>
  <rect class="crt" width="100" height="2" y="0" fill="#339933"/>
  <rect class="crt" width="100" height="2" y="20" fill="#339933"/>
  <rect class="crt" width="100" height="2" y="40" fill="#339933"/>
  <rect class="crt" width="100" height="2" y="60" fill="#339933"/>
  <rect class="crt" width="100" height="2" y="80" fill="#339933"/>

  <g transform="translate(50,50) scale(0.9)" style="animation: float 3s ease-in-out infinite, glow 2s ease-in-out infinite;">
    <path d="M-25,-20 L-5,-20 L-5,-5 L5,-5 L5,-20 L25,-20 L25,20 L-25,20 Z" fill="#339933"/>
    <path d="M-20,-15 L0,-15 L0,0 L10,0 L10,-15 L20,-15 L20,15 L-20,15 Z" fill="#0b1220"/>
  </g>
</svg>

