<svg width="70" height="70" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes float{0%{transform:translateY(0)}50%{transform:translateY(-3px)}100%{transform:translateY(0)}}
    @keyframes glow{0%{filter:drop-shadow(0 0 2px #FF6A00)}50%{filter:drop-shadow(0 0 6px #FF6A00)}100%{filter:drop-shadow(0 0 2px #FF6A00)}}
    .crt{opacity:.25;animation:scan 1s linear infinite}
    @keyframes scan{0%{opacity:.1}50%{opacity:.35}100%{opacity:.1}}
  </style>
  <rect width="100" height="100" fill="#0b1220"/>
  <g fill="#FF6A00">
    <rect class="crt" width="100" height="2" y="14"/><rect class="crt" width="100" height="2" y="34"/>
    <rect class="crt" width="100" height="2" y="54"/><rect class="crt" width="100" height="2" y="74"/>
  </g>
  <!-- pixel angle brackets -->
  <g transform="translate(50,50)" style="animation: float 3s ease-in-out infinite, glow 2s ease-in-out infinite;">
    <rect x="-18" y="-6" width="10" height="10" transform="rotate(-45 -18 -6)" fill="#FF6A00"/>
    <rect x="8" y="-6" width="10" height="10" transform="rotate(45 8 -6)" fill="#FF6A00"/>
    <rect x="-4" y="-10" width="8" height="20" fill="#FF6A00"/>
  </g>
</svg>
