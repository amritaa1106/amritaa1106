<svg width="70" height="70" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes float{0%{transform:translateY(0)}50%{transform:translateY(-3px)}100%{transform:translateY(0)}}
    @keyframes glow{0%{filter:drop-shadow(0 0 2px #F97316)}50%{filter:drop-shadow(0 0 6px #F97316)}100%{filter:drop-shadow(0 0 2px #F97316)}}
    .crt{opacity:.25;animation:scan 1s linear infinite}
    @keyframes scan{0%{opacity:.1}50%{opacity:.35}100%{opacity:.1}}
  </style>

  <rect width="100" height="100" fill="#0b1220"/>

  <!-- scanlines -->
  <g fill="#F97316">
    <rect class="crt" width="100" height="2" y="14"/>
    <rect class="crt" width="100" height="2" y="34"/>
    <rect class="crt" width="100" height="2" y="54"/>
    <rect class="crt" width="100" height="2" y="74"/>
  </g>

  <!-- Pixel branching -->
  <g transform="translate(50,50)" style="animation: float 3s ease-in-out infinite, glow 2s ease-in-out infinite;">
    <rect x="-16" y="-6" width="16" height="6" fill="#F97316"/>
    <rect x="0" y="-6" width="6" height="20" fill="#F97316"/>
    <rect x="-6" y="8" width="12" height="6" fill="#F97316"/>
    <rect x="-18" y="-12" width="6" height="6" fill="#F97316"/>
    <rect x="6" y="14" width="6" height="6" fill="#F97316"/>
  </g>
</svg>
