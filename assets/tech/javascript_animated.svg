<svg width="70" height="70" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes float{0%{transform:translateY(0)}50%{transform:translateY(-3px)}100%{transform:translateY(0)}}
    @keyframes glow{0%{filter:drop-shadow(0 0 2px #FACC15)}50%{filter:drop-shadow(0 0 6px #FACC15)}100%{filter:drop-shadow(0 0 2px #FACC15)}}
    .crt{opacity:.25;animation:scan 1s linear infinite}
    @keyframes scan{0%{opacity:.1}50%{opacity:.35}100%{opacity:.1}}
  </style>
  <rect width="100" height="100" fill="#0b1220"/>
  <g fill="#FACC15">
    <rect class="crt" width="100" height="2" y="8"/><rect class="crt" width="100" height="2" y="28"/>
    <rect class="crt" width="100" height="2" y="48"/><rect class="crt" width="100" height="2" y="68"/>
    <rect class="crt" width="100" height="2" y="88"/>
  </g>
  <!-- pixel J S -->
  <g transform="translate(50,50)" style="animation: float 3s ease-in-out infinite, glow 2s ease-in-out infinite;">
    <rect x="-14" y="-18" width="10" height="6" fill="#FACC15"/>
    <rect x="-14" y="-12" width="6" height="16" fill="#FACC15"/>
    <rect x="-14" y="6" width="16" height="6" fill="#FACC15"/>
    <rect x="6" y="-18" width="16" height="6" fill="#FACC15"/>
    <rect x="6" y="-6" width="10" height="6" fill="#FACC15"/>
    <rect x="12" y="6" width="10" height="6" fill="#FACC15"/>
  </g>
</svg>
