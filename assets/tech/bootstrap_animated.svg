<svg width="70" height="70" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes float {0%{transform:translateY(0)}50%{transform:translateY(-3px)}100%{transform:translateY(0)}}
    @keyframes glow {0%{filter:drop-shadow(0 0 2px #38BDF8)}50%{filter:drop-shadow(0 0 6px #38BDF8)}100%{filter:drop-shadow(0 0 2px #38BDF8)}}
    .crt {opacity:.25; animation:scan 1s linear infinite}
    @keyframes scan {0%{opacity:.1}50%{opacity:.35}100%{opacity:.1}}
  </style>

  <rect width="100" height="100" fill="#0b1220"/>

  <!-- scanlines -->
  <g fill="#38BDF8">
    <rect class="crt" width="100" height="2" y="15"/>
    <rect class="crt" width="100" height="2" y="35"/>
    <rect class="crt" width="100" height="2" y="55"/>
    <rect class="crt" width="100" height="2" y="75"/>
  </g>

  <!-- Pixel wind -->
  <g transform="translate(50,52)" style="animation: float 3s ease-in-out infinite, glow 2s ease-in-out infinite;">
    <rect x="-22" y="-6" width="28" height="8" fill="#38BDF8"/>
    <rect x="6" y="-6" width="12" height="8" fill="#38BDF8"/>
    <rect x="-10" y="6" width="28" height="8" fill="#38BDF8"/>
    <rect x="-28" y="6" width="12" height="8" fill="#38BDF8"/>
  </g>
</svg>
