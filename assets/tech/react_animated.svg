<svg width="70" height="70" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes float {0%{transform:translateY(0)}50%{transform:translateY(-3px)}100%{transform:translateY(0)}}
    @keyframes glow {0%{filter:drop-shadow(0 0 2px #00E6FF)}50%{filter:drop-shadow(0 0 6px #00E6FF)}100%{filter:drop-shadow(0 0 2px #00E6FF)}}
    .crt {opacity:.25; animation:scan 1s linear infinite}
    @keyframes scan {0%{opacity:.1}50%{opacity:.35}100%{opacity:.1}}
  </style>
  <rect width="100" height="100" fill="#0b1220"/>
  <!-- scanlines -->
  <g fill="#00E6FF">
    <rect class="crt" width="100" height="2" y="0"/>
    <rect class="crt" width="100" height="2" y="20"/>
    <rect class="crt" width="100" height="2" y="40"/>
    <rect class="crt" width="100" height="2" y="60"/>
    <rect class="crt" width="100" height="2" y="80"/>
  </g>
  <!-- pixel-atom -->
  <g transform="translate(50,50)" style="animation: float 3s ease-in-out infinite, glow 2s ease-in-out infinite;">
    <rect x="-26" y="-4" width="52" height="8" fill="#00E6FF"/>
    <rect x="-18" y="-18" width="36" height="8" transform="rotate(60)" fill="#00E6FF"/>
    <rect x="-18" y="-18" width="36" height="8" transform="rotate(120)" fill="#00E6FF"/>
    <rect x="-4" y="-4" width="8" height="8" fill="#00E6FF"/>
  </g>
</svg>
