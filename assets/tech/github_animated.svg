<svg width="70" height="70" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes float{0%{transform:translateY(0)}50%{transform:translateY(-3px)}100%{transform:translateY(0)}}
    @keyframes glow{0%{filter:drop-shadow(0 0 2px #FFFFFF)}50%{filter:drop-shadow(0 0 6px #FFFFFF)}100%{filter:drop-shadow(0 0 2px #FFFFFF)}}
    .crt{opacity:.25;animation:scan 1s linear infinite}
    @keyframes scan{0%{opacity:.1}50%{opacity:.35}100%{opacity:.1}}
  </style>

  <rect width="100" height="100" fill="#0b1220"/>

  <!-- scanlines -->
  <g fill="#FFFFFF">
    <rect class="crt" width="100" height="2" y="8"/>
    <rect class="crt" width="100" height="2" y="28"/>
    <rect class="crt" width="100" height="2" y="48"/>
    <rect class="crt" width="100" height="2" y="68"/>
    <rect class="crt" width="100" height="2" y="88"/>
  </g>

  <!-- Pixel GH -->
  <g transform="translate(50,50)" style="animation: float 3s ease-in-out infinite, glow 2s ease-in-out infinite;">
    <!-- G -->
    <rect x="-18" y="-18" width="8" height="36" fill="#fff"/>
    <rect x="-10" y="-18" width="16" height="8" fill="#fff"/>
    <rect x="-10" y="2" width="12" height="8" fill="#fff"/>
    <!-- H -->
    <rect x="8" y="-18" width="8" height="36" fill="#fff"/>
    <rect x="8" y="-4" width="16" height="8" fill="#fff"/>
  </g>
</svg>
