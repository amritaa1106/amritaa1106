<svg width="70" height="70" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes float{0%{transform:translateY(0)}50%{transform:translateY(-3px)}100%{transform:translateY(0)}}
    @keyframes glow{0%{filter:drop-shadow(0 0 2px #4CC9F0)}50%{filter:drop-shadow(0 0 6px #4CC9F0)}100%{filter:drop-shadow(0 0 2px #4CC9F0)}}
    .crt{opacity:.25;animation:scan 1s linear infinite}
    @keyframes scan{0%{opacity:.1}50%{opacity:.35}100%{opacity:.1}}
  </style>
  <rect width="100" height="100" fill="#0b1220"/>
  <g fill="#4CC9F0">
    <rect class="crt" width="100" height="2" y="12"/><rect class="crt" width="100" height="2" y="32"/>
    <rect class="crt" width="100" height="2" y="52"/><rect class="crt" width="100" height="2" y="72"/>
  </g>
  <!-- pixel snake -->
  <g transform="translate(50,50)" style="animation: float 3s ease-in-out infinite, glow 2s ease-in-out infinite;">
    <rect x="-16" y="-6" width="24" height="8" fill="#4CC9F0"/>
    <rect x="8" y="-6" width="8" height="8" fill="#4CC9F0"/>
    <rect x="-8" y="6" width="24" height="8" fill="#4CC9F0"/>
    <rect x="-22" y="6" width="8" height="8" fill="#4CC9F0"/>
  </g>
</svg>
