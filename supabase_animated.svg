<svg width="70" height="70" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes float {0%{transform:translateY(0)}50%{transform:translateY(-3px)}100%{transform:translateY(0)}}
    @keyframes glow {0%{filter:drop-shadow(0 0 2px #3ecf8e)}50%{filter:drop-shadow(0 0 6px #3ecf8e)}100%{filter:drop-shadow(0 0 2px #3ecf8e)}}
    .crt {opacity:.25; animation:scan 1s linear infinite}
    @keyframes scan {0%{opacity:.1}50%{opacity:.35}100%{opacity:.1}}
  </style>

  <rect width="100" height="100" fill="#0b1220"/>
  <rect class="crt" width="100" height="2" y="0" fill="#3ecf8e"/>
  <rect class="crt" width="100" height="2" y="20" fill="#3ecf8e"/>
  <rect class="crt" width="100" height="2" y="40" fill="#3ecf8e"/>
  <rect class="crt" width="100" height="2" y="60" fill="#3ecf8e"/>
  <rect class="crt" width="100" height="2" y="80" fill="#3ecf8e"/>

  <g transform="translate(50,50) scale(0.9)" style="animation: float 3s ease-in-out infinite, glow 2s ease-in-out infinite;">
    <rect x="-20" y="-15" width="40" height="30" rx="3" fill="none" stroke="#3ecf8e" stroke-width="3"/>
    <path d="M-15,-10 L-5,-10 L-5,0 L5,0 L5,10 L15,10" fill="none" stroke="#3ecf8e" stroke-width="3" stroke-linecap="round"/>
  </g>
</svg>

